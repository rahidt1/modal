<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="banner">
        <h1 class="banner__heading">Modal Project</h1>
        <button class="btn btn--primary collapsible__toggler">
          open modal
        </button>
      </div>
    </header>
    <div class="modal-overlay collapsible">
      <div class="modal collapsible__header">
        <h3>Modal Content</h3>
        <svg class="icon icon--medium icon--red collapsible__close">
          <use xlink:href="images/sprite.svg#times-circle-regular"></use>
        </svg>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
